<div style="max-width: 400px; margin: 50px auto; font-family: sans-serif; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
  <h2 style="text-align: center; color: #333;">Acceso - Nexus Logistics</h2>
  
  <div *ngIf="errorMessage" style="color: white; background-color: #ff4d4f; padding: 10px; margin-bottom: 15px; border-radius: 4px; text-align: center;">
    {{ errorMessage }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 15px;">
    
    <div>
      <label style="font-weight: bold;">Email Corporativo</label><br>
      <input type="email" formControlName="email" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div>
      <label style="font-weight: bold;">Contraseña</label><br>
      <input type="password" formControlName="password" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <button type="submit" [disabled]="loginForm.invalid || isLoading" style="padding: 12px; background: #0056b3; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 10px;">
      {{ isLoading ? 'Comprobando credenciales...' : 'Iniciar Sesión' }}
    </button>
  </form>

  <p style="margin-top: 20px; text-align: center; font-size: 14px;">
    ¿No tienes cuenta de operario? <br>
    <a href="/register" style="color: #0056b3; font-weight: bold; text-decoration: none;">Solicitar Alta aquí</a>
  </p>
</div>
